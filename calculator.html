<script>
function showSelectedFormula() {
    // Oculta todos los formularios primero
    document.querySelectorAll('.formula-inputs').forEach(el => {
        el.style.display = 'none';
    });
    
    // Muestra el formulario seleccionado
    const selected = document.getElementById('formula').value;
    document.getElementById(selected + '-inputs').style.display = 'block';
}

// Funciones de cÃ¡lculo para cada fÃ³rmula
function calculateRapidez() {
    const d = parseFloat(document.getElementById('distancia').value);
    const t = parseFloat(document.getElementById('tiempo-rapidez').value);
    const result = d / t;
    document.getElementById('rapidez-result').innerHTML = `Rapidez = ${result.toFixed(2)} m/s`;
}

function calculateVelocidad() {
    const dx = parseFloat(document.getElementById('desplazamiento').value);
    const dt = parseFloat(document.getElementById('tiempo-velocidad').value);
    const result = dx / dt;
    document.getElementById('velocidad-result').innerHTML = `Velocidad = ${result.toFixed(2)} m/s`;
}

function calculateAceleracion() {
    const dv = parseFloat(document.getElementById('cambio-velocidad').value);
    const dt = parseFloat(document.getElementById('tiempo-aceleracion').value);
    const result = dv / dt;
    document.getElementById('aceleracion-result').innerHTML = `AceleraciÃ³n = ${result.toFixed(2)} m/sÂ²`;
}

function calculateFuerza() {
    const m = parseFloat(document.getElementById('masa-fuerza').value);
    const a = parseFloat(document.getElementById('aceleracion-fuerza').value);
    const result = m * a;
    document.getElementById('fuerza-result').innerHTML = `Fuerza = ${result.toFixed(2)} N`;
}

function calculateMasa() {
    const F = parseFloat(document.getElementById('fuerza-masa').value);
    const a = parseFloat(document.getElementById('aceleracion-masa').value);
    const result = F / a;
    document.getElementById('masa-result').innerHTML = `Masa = ${result.toFixed(2)} kg`;
}

function calculatePeso() {
    const m = parseFloat(document.getElementById('masa-peso').value);
    const g = parseFloat(document.getElementById('gravedad').value);
    const result = m * g;
    document.getElementById('peso-result').innerHTML = `Peso = ${result.toFixed(2)} N`;
}

function calculateDensidad() {
    const m = parseFloat(document.getElementById('masa-densidad').value);
    const V = parseFloat(document.getElementById('volumen').value);
    const result = m / V;
    document.getElementById('densidad-result').innerHTML = `Densidad = ${result.toFixed(2)} kg/mÂ³`;
}

function calculatePresion() {
    const F = parseFloat(document.getElementById('fuerza-presion').value);
    const A = parseFloat(document.getElementById('area').value);
    const result = F / A;
    document.getElementById('presion-result').innerHTML = `PresiÃ³n = ${result.toFixed(2)} Pa`;
}

function calculatePresionHidrostatica() {
    const Ï = parseFloat(document.getElementById('densidad-ph').value);
    const g = parseFloat(document.getElementById('gravedad-ph').value);
    const h = parseFloat(document.getElementById('profundidad').value);
    const result = Ï * g * h;
    document.getElementById('presion-hidrostatica-result').innerHTML = `PresiÃ³n HidrostÃ¡tica = ${result.toFixed(2)} Pa`;
}

// Mostrar el primer formulario al cargar la pÃ¡gina
window.onload = function() {
    showSelectedFormula();
};

// Principio de Pascal (calcula F2 o A2 segÃºn lo que falte)
function calculatePascal() {
    const F1 = parseFloat(document.getElementById('f1').value);
    const A1 = parseFloat(document.getElementById('a1').value);
    const F2 = parseFloat(document.getElementById('f2').value);
    const A2 = parseFloat(document.getElementById('a2').value);
    
    let result;
    if (!isNaN(F1) && !isNaN(A1) && !isNaN(F2) && isNaN(A2)) {
        result = (F2 * A1) / F1; // Calcula A2
        document.getElementById('pascal-result').innerHTML = `Ãrea 2 (Aâ‚‚) = ${result.toFixed(2)} mÂ²`;
    } 
    else if (!isNaN(F1) && !isNaN(A1) && isNaN(F2) && !isNaN(A2)) {
        result = (F1 * A2) / A1; // Calcula F2
        document.getElementById('pascal-result').innerHTML = `Fuerza 2 (Fâ‚‚) = ${result.toFixed(2)} N`;
    } 
    else {
        document.getElementById('pascal-result').innerHTML = "âš ï¸ Ingresa tres valores para calcular el cuarto.";
    }
}

// Principio de ArquÃ­medes
function calculateArquimedes() {
    const Ï = parseFloat(document.getElementById('densidad-arq').value);
    const g = parseFloat(document.getElementById('gravedad-arq').value);
    const Vâ‚› = parseFloat(document.getElementById('volumen-sumergido').value);
    const result = Ï * g * Vâ‚›;
    document.getElementById('arquimedes-result').innerHTML = `Empuje = ${result.toFixed(2)} N`;
}

function calculateEnergiaPotencial() {
    const m = parseFloat(document.getElementById('masa-ep').value);
    const g = parseFloat(document.getElementById('gravedad-ep').value);
    const h = parseFloat(document.getElementById('altura').value);
    const result = m * g * h;
    document.getElementById('energia-potencial-result').innerHTML = `EnergÃ­a Potencial = ${result.toFixed(2)} J (Julios)`;
}

function calculateEnergiaCinetica() {
    const m = parseFloat(document.getElementById('masa-ec').value);
    const v = parseFloat(document.getElementById('velocidad').value);
    const result = 0.5 * m * Math.pow(v, 2); // K = Â½mvÂ²
    document.getElementById('energia-cinetica-result').innerHTML = `EnergÃ­a CinÃ©tica = ${result.toFixed(2)} J (Julios)`;
}
