<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Física Interactiva</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
</head>
<body>
    
</html><div class="hero">
    <h1>Física Interactiva</h1>
    <!-- <p>Aprende física de forma divertida y práctica.</p> -->
    <div class="options">
        <a href="games.html" class="option-btn"><i class="fas fa-gamepad"></i> Mini Juegos</a>
        <a href="calculator.html" class="option-btn"><i class="fas fa-calculator"></i> Calculadora</i></a>
        
    </div>
    
    <script>
        // Menú hamburguesa
        document.querySelector('.hamburger-btn').addEventListener('click', function() {
            document.querySelector('nav ul').classList.toggle('active');
        });
        
        // Cerrar menú al hacer clic en enlaces (solo en móvil)
        document.querySelectorAll('nav ul li a').forEach(item => {
            item.addEventListener('click', function() {
                if (window.innerWidth <= 768) {
                    document.querySelector('nav ul').classList.remove('active');
                }
            });
        });
    </script>
</div>
</body>
